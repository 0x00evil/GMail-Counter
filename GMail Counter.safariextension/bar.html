<!DOCTYPE HTML>
<html>
	<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<script src="js/bar.js"></script>
		<link rel="stylesheet" rev="stylesheet" href="css/bar.css" type="text/css" />
	</head>
	<body onload="ExtensionBar.init()" onmouseover="ExtensionBar.onmouseover()" onmouseout="ExtensionBar.onmouseout()">
		<div id="container">
			<div id="mail_1" class="mail high" onclick="ExtensionBar.openMail()">
					<span class="mailId" style="display: none;">-</span>
				
					<span class="quotes">&#x201c;</span>
						<span class="title">There was an error loading GMail Counter</span>
					<span class="quotes">&#x201d;</span>
					
					<span class="sender-box"> &#x2015;
						<span class="author">Please, write at &lt;cereda.extensions@yahoo.it&gt;</span>
					</span>
			</div>
			
			<div id="mail_2" class="mail low" onclick="ExtensionBar.openMail()">
					<span class="mailId" style="display: none;">-</span>
					
					<span class="quotes">&#x201c;</span>
						<span class="title">Loading...</span>
					<span class="quotes">&#x201d;</span>
					
					<span class="sender-box"> &#x2015;
						<span class="author">GMail Counter</span>
					</span>
			</div>
		</div>
		
		<div id="overlay">
			<div id="close" title="Close GMail Head Viewers..." onclick="ExtensionBar.requestClose()">&nbsp;</div>
			<div id="compose" title="Compose a new message..." onclick="ExtensionBar.compose()">&nbsp;</div>
			<div id="reload" class="reloadSpinning" title="Loading..." onclick="ExtensionBar.requestUpdate()">&nbsp;</div>
			<div id="controllers">
				<div id="previous" onclick="ExtensionBar.previous()" title="Previous">&nbsp;</div>
				<div class="number">
					<span id="current">-</span>
					of
					<span id="total">0</span>
				</div>
				<div id="next" onclick="ExtensionBar.next()" title="Next">&nbsp;</div>
			</div>
		</div>
	</body>
</html>
